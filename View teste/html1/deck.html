    <nav class="navbar navbar-expand-lg " id="barra">

        <div class="p-4">
            <form class="row g-3" action="/criarCard?id=<%= data['id'] %>" method="post" id="criarCard">

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titulo Flashcard:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="titulo" placeholder="Ex: Diógenes">
              </div>
              <div class="mb-3">

                <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3" placeholder="Ex: considerado um dos fundadores da escola filosófica conhecida como cinismo. Diógenes é conhecido por sua vida simples e desapegada dos bens materiais, além de suas atitudes provocativas e irreverentes"></textarea>
              </div>
              
              <div class="div-center">
                <button type="submit" class="btn btn-primary mb-3">Criar</button>
              </div>

              </form>
        </div>
      </div>

      <nav class="navbar navbar-dark " id="novodeck">
        
        <div class="container-fluid" id="ndeck">
          <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

          </div>

                </div>

        </div>
        
      </div>
